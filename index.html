<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>
    YouTube Video Search
    <div class="motivational-quote">
        "The only way to do great work is to love what you do."
    </div>
</h1>


  <div id="datetime-container">
    <span class="time-label">Time:</span> <span id="datetime"></span>
  </div>

  <div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="videoTitle" class="video-title"></h2>
        <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        <p id="videoDescription" class="video-description"></p>
        <span class="read-more" onclick="toggleDescription()">Read More</span>
    </div>
  </div>

  <div class="tabs">
    <button onclick="window.location.reload()">Home</button>
    <button onclick="openNewTab('my_science_world.html')">My Science World</button>
    <button onclick="openNewTab('about_me.html')">About Me</button>
    <button onclick="openNewTab('index.html')">New tab +</button>
  </div>

  <div id="view-counter">
    Page views: <span id="view-count">0</span>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter search keywords">
    <button onclick="searchYouTube()">Search 🔍</button>
  </div>

  <div class="productive-links">
    <span class="productive-links-heading">Productive Links:</span>
    <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
    <a href="https://www.ncert.nic.in" target="_blank">NCERT</a>
    <a href="https://learningcorner.epaper.thehindu.com/" target="_blank">The Hindu Learning Corner</a>
    <a href="https://thehindu.com/" target="_blank">The Hindu 📖</a>
    <a href="https://epaper.thehindu.com/" target="_blank">The Hindu Epaper 🗞️</a>
  </div>

  <div id="searchResults">
  </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
